              Lunchbox is a life saver! I just started a company, so there's no
              time for cooking. I couldn't live without my daily meals now!
            </blockquote>
            <p class="testimonial-name">&mdash; Anjali mehta</p>
          </figure>

          <figure class="testimonial">

            <blockquote class="testimonial-text">

              Plus, everything is organic and vegan and without plastic.
            </blockquote>
            <p class="testimonial-name">&mdash; Shruti srivastav</p>
